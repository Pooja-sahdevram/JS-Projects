<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit-statics</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <i class="fa-solid fa-briefcase fa-3x icon"></i>  
          <div class="counter" data-ceil="15">1</div>
        <h4>Year Experience</h4>
    </div>
    <div class="box">
        <i class="fa-solid fa-cloud fa-3x icon"></i>
        <div class="counter" data-ceil="260">300</div>
        <h4>Projects  Made</h4>
    </div>
    <div class="box">
        <i class="fa-brands fa-apple fa-3x icon">
        </i> <div class="counter" data-ceil="1">1</div>
        <h4>Apps Made</h4>
    </div>    
    <script src="index.js"></script>
</body>
</html>
